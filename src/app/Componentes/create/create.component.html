<div class="row d-flex justify-content-center align-items-center vh-100 w-100">
    <div class="col-6">
        <img src="assets/imagenes/shopping.svg" class="w-100" alt="">
    </div>
    <mat-card class="col-5">
        <mat-card-header>
            <mat-card-title>Crear lo que quieres comprar</mat-card-title>
            <mat-card-subtitle>Comprar</mat-card-subtitle>
        </mat-card-header>
        <!-- <img matCardImage src="Card wide image source"> -->
        <mat-card-content>
            <form [formGroup]="formPedido" (ngSubmit)="enviarPedido()">
                <div class="example-container w-100">
                    <mat-form-field class="w-100">
                        <mat-label>Pedido</mat-label>
                        <textarea matInput placeholder="Describa su pedido" formControlName="pedido" rows="5" required></textarea>
                        <mat-error *ngIf="!formPedido.controls['pedido'].valid">Descripcion del pedido requerido</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="w-100">
                        <mat-label>Ingrese su precio</mat-label>
                        <input matInput type="number" formControlName="precio" class="example-right-align">
                        <span matPrefix>$&nbsp;</span>
                        <span matSuffix>.00</span>
                        <mat-error *ngIf="!formPedido.controls['precio'].valid">Precio del pedido requerido</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="w-100">
                        <mat-label>Seleccione la categotia</mat-label>
                        <mat-select formControlName="categoria" required>
                            <mat-option *ngFor="let item of categorias;index as i" [value]="i">{{item.value}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <button mat-raised-button type="submit" [disabled]="isSend">Enviar</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
