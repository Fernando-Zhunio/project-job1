<mat-toolbar class="primary" color="#25187a">
    <span>My Application</span>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav-content>
        <mat-grid-list cols="4" [rowHeight]="heightGrib+'px'">
            <!-- <mat-grid-tile colspan="4"> 
            </mat-grid-tile> -->
            <mat-grid-tile colspan="1" rowspan="1">
                <div class=" border-right h-100 w-100">
                    <div class="text-center p-2">
                        <!-- <button class="btn btn-secondary mr-1" type="button">Ofertas</button> -->
                        <!-- <button class="btn btn-primary ml-1" type="button">Comprar</button> -->
                        <button mat-raised-button class="mr-2">Ofertas</button>
                        <button mat-raised-button color="primary">Compras</button>
                    </div>
                    <div class="col">
                        <input type="search" class="form-control" name="search" placeholder="buscar comprar">
                    </div>
                    <div class="px-3 mt-2">
                        <mat-card color="primary" class="bg-dark" *ngFor="let item of peticiones" class="my-1" (click)="selectPeticion(item)">
                            <mat-chip-list class="m-0 p-0">
                                <p>
                                    <mat-chip>9</mat-chip> {{item.data.descripcion}}
                                </p>
                            </mat-chip-list>
                            <mat-card-subtitle>&nbsp;&nbsp;&nbsp;&nbsp;
                                <mat-icon>videogame_asset</mat-icon> <span>{{item.data.categoria}}</span>
                            </mat-card-subtitle>
                        </mat-card>
                    </div>
                </div>
            </mat-grid-tile>
            <mat-grid-tile colspan="3" rowspan="1">
                <div class="h-100 col-10">
                    <mat-card *ngIf="currentPeticon" class="text-center primary text-white my-2 p-4">
                        <h5>{{currentPeticon.descripcion}}</h5>
                        <strong>{{currentPeticon.categoria}}</strong>
                    </mat-card>
                    <div>
                        <div class="mb-2">
                            <mat-card class="mt-1" *ngFor="let item of chats;index as i" (click)="selectChat(i)">
                                <mat-grid-list cols="4" rowHeight="fit" [style.height]="'100px'" [gutterSize]="'1px'">
                                    <mat-grid-tile colspan="1" rowspan="1">
                                        <img mat-card-image class="w-100" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" alt="">
                                    </mat-grid-tile>
                                    <mat-grid-tile colspan="3" rowspan="1">
                                        <p class="text-muted lead"> {{item.data.main_message}}</p>
                                    </mat-grid-tile>
                                </mat-grid-list>
                            </mat-card>
                            <!-- <div class="alert alert-primary my-2" *ngFor="let item of chats;index as i" role="alert" (click)="selectChat(i)">
                                <div class="d-flex bg-danger h-100">
                                    <div class="w-25">
                                        <img src="/assets/imagenes/logo-fz.jpg" class="w-100 rounded img-message" alt="imagen">
                                    </div>
                                    <div class="d-flex justify-content-center align-items-center h-100 bg-dark">
                                        <p class="text-muted lead"> {{item.data.main_message}}</p>
                                    </div>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-sidenav-content>
    <mat-sidenav position="end" mode="side" [opened]="openSideNav" class="sidenav">
        <app-chats [heightGrib]="heightGrib" [currentChat]="currentChat" [messages]="messages" [peticionId]="peticionId" class="col-3 p-0 m-0">
        </app-chats>
    </mat-sidenav>
</mat-sidenav-container>
