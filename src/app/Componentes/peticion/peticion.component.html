<div>
    <div class="row p-0 m-0">
        <div class="col-2 border-right vh-100">
            <strong>Categorias</strong>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">Active</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
        <div class="col-10">
            <div class="row m-0 p-0">
                <div class="col-12 bg-primary text-white">
                    <div class="p-3">
                        <strong>Peticiones</strong>
                    </div>
                </div>
                <div class="container mt-3">
                    <div class="card-columns">
                        <div *ngFor="let item of peticiones" class="card">
                            <!-- <img [src]="item.url" class="card-img-top" alt="..."> -->
                            <div class="card-body">
                                <!-- <h5 class="card-title">Card title</h5> -->
                                <p class="card-text">{{item.descripcion}}</p>
                                <small class="text-muted">{{item.categoria}}</small>
                                <div>
                                    <!-- <button class="btn btn-primary">Enviar mensaje</button> -->
                                    <button type="button" class="btn btn-primary" (click)="showModal(item.user,item.id)" data-toggle="modal" data-target="#exampleModal">
                                        Enviar mensaje
                                      </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="modal" tabindex="-1"> -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enviar mensaje a {{currentTo.user}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- <p>Modal body text goes here.</p> -->
                    <form [formGroup]="formMessage" (ngSubmit)="sendMessage()">
                        <div class="form-group">
                            <label for="">Mensaje</label>
                            <input formControlName="message" type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <label for="">Imagen</label>
                            <input formControlName="file" type="file" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <label for="">Precio</label>
                            <input formControlName=precio type="number" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        </div>
                        <button class="btn btn-success mr-2" type="submit">Enviar mensaje</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </form>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
            </div>
        </div>
    </div>
</div>
